dist: xenial
language: python
python:
    - "2.7"
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
os:
    - "linux"
    - "windows"
install:
    - "pip install pipenv"
    - "pip install codecov"
    - "pip install pytest pytest-cov"
    - "pipenv sync"
script:
    - pytest --cov=./
after_success:
    - codecov
